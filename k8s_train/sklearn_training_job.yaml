apiVersion: "batch/v1"
kind: "Job"
metadata: 
  name: "sk-train2"
  namespace: "default"
spec: 
  template: 
    metadata: 
      name: "sk-train"
    spec: 
      containers: 
        - 
          image: "smolina74/skmnistclassifier_trainer:0.6"
          name: "sk-train"
          volumeMounts: 
            - 
              mountPath: "/data"
              name: "persistent-storage"
      restartPolicy: "Never"
      volumes: 
        - 
          name: "persistent-storage"
          persistentVolumeClaim: 
            claimName: "nfs-1"
