            exec:
              command:
              - /bin/sh
              - -c
              - /bin/sleep 5
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 1
        name: mnist-classifier-sk
        ports:
